{% extends 'base.html' %}

{% block content %}
<div class="container py-5 h-100" >
    <div class="d-flex justify-content-center align-items-center">
        <div class="card w-50">
            <div class="card-body p-5 " >
                <h2 class="fw-bold mb-4">FreshKartNITC - Login</h2>
                <form method="POST">
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password"class="form-control form-control-lg" placeholder="Password" name="password" required/>
                    </div>
                    <div class="container mb-4">
                        <div class="d-sm-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="User" value="Buyer">
                                <h5 class="form-check-label" for="flexRadioDefault1">
                                    Buyer
                                </h5>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="radio" name="User" value="Vendor">
                                <h5 class="form-check-label" for="flexRadioDefault2">
                                    Vendor
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-lg px-5" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.card {
    border-radius:20px;
    box-shadow: rgba(60, 66, 87, 0.12) 0px 7px 14px 0px, rgba(0, 0, 0, 0.12) 0px 3px 6px 0px;
    opacity: .8;
    background-color:#4b4c4ded;
}
</style>




{% endblock %}
