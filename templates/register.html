{% extends 'base.html' %}

{% block content %}
<div class="container py-5 h-100">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card w-50">
            <div class="card-body p-5">
                <h2 class="fw-bold mb-4">FreshKartNITC - Register</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Name" name="name" required value="{{ request.form['name'] }}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required value="{{ request.form['email'] }}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Confirm password" name="confirm" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Phone" name="phone" pattern="[0-9]{10}" title="10 Digit format" required value="{{ request.form['phone'] }}"/>
                    </div>
                    <div class="container mb-4">
                        <div class="d-sm-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="User" value="Buyer">
                                <h5 class="form-check-label" for="flexRadioDefault1">
                                    Buyer
                                </h5>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="radio" name="User" value="Vendor">
                                <h5 class="form-check-label" for="flexRadioDefault2">
                                    Vendor
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-lg px-5" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
